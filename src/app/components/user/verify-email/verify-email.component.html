<body>
    
    <section class="verify-email">

        <div class="container">
    
            <div class="row justify-content-center">
    
                <div class="col-8">
    
                    <form [formGroup]="verifyEmailForm" *ngIf="firebaseAuthService.userData as user">
    
                        <div class="form-group">
    
                            <div class="text-center">
    
                                <h3 class="mt-4 text-dark">
                                    Hi, User! Thank You For Choosing FoodViva!
                                </h3>
        
                                <p class="mt-4 font-weight-bold text-success">
                                    We Have Sent A Confirmation E-mail To &rarr; {{ user.email }}
                                </p>
    
                                <p class="mt-4 font-weight-bold text-danger">
                                    Please Check Your E-mail and Click On The Link To Verify Your E-mail Address!
                                </p>
    
                            </div>
    
                            <div class="mt-4 dropdown-divider"></div>
    
                            <div class="mt-4 row justify-content-center">
    
                                <div class="col-12 ">
    
                                    <div class="text-center">
    
                                        <small id="emailHelp" class="form-text font-weight-bold text-dark">
                                            Did Not Received Confirmation Email Yet?
                                        </small>
    
                                        <button type="button" class="mt-3 btn btn-success" (click)="firebaseAuthService.SendVerificationMail();">Resend Verification Email</button>
    
                                    </div>
    
                                </div>
    
                            </div>

                            <div class="mt-4 row justify-content-center">
                                <div class="col-10">
                                    <div class="text-center">
                                        Go Back To? 
                                        <a href="/sign-in" class="text-success" routerLink="/sign-in">
                                            Sign In
                                        </a>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
    
                    </form>
    
                </div>
    
            </div>
    
        </div>
    
    </section>

</body>
