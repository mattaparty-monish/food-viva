<body>
    
    <section class="forgot-password">

        <div class="container">
    
            <div class="row justify-content-center">
    
                <div class="col-4">

                    <h1 class="mb-5 font-weight-bold text-center text-success">
                        Forgot Password
                    </h1>
    
                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="firebaseAuthService.ForgotPassword(email.value)">
    
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" formControlName="email" aria-describedby="emailHelp" placeholder="Enter Email Address" #email>
                            <small id="emailHelp" class="form-text font-weight-bold text-danger" *ngIf="forgotPasswordFormControl['email'].touched && forgotPasswordFormControl['email'].errors?.['required']">
                                Email Address Required!
                            </small>
                            <small id="emailHelp" class="form-text font-weight-bold text-danger" *ngIf="forgotPasswordFormControl['email'].errors?.['email']">
                                Please Enter A Valid Email Address!
                            </small>
                            <small id="emailHelp" class="form-text text-muted">
                                We'll never share your email with anyone else.
                            </small>
                        </div>
    
                        <div class="mt-4 text-center">
                            <button type="submit" class="btn btn-outline-success">Reset Password</button>
                        </div>

                        <div class="mt-4 dropdown-divider"></div>

                        <div class="mt-4 row justify-content-center">
                            <div class="col-10">
                                <div class="text-center">
                                    Do Not Have An Account? 
                                    <a href="/sign-up" class="text-success" routerLink="/sign-up">
                                        Sign Up
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4 row justify-content-center">
                            <div class="col-10">
                                <div class="text-center">
                                    Already Have An Account? 
                                    <a href="/sign-in" class="text-success" routerLink="/sign-in">
                                        Sign In
                                    </a>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
    
            </div>
    
        </div>
    
    </section>

</body>
